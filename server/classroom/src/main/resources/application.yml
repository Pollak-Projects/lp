server:
  port: 0

spring:
  application:
    name: classroom
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    # FIXME replace this shit
    url: jdbc:postgresql://${DB_HOST:- localhost}:${DB_PORT:- 5432}/${DB_NAME:- learning_pulse}
    username: lp
    password: lp

springdoc:
  api-docs:
    enabled: true
    path: /api/v1/classroom/v3/api-docs
  swagger-ui:
    path: /api/v1/classroom/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  file:
    name: ././logs/quiz.log