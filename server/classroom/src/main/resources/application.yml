server:
  port: 0

spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  application:
    name: classroom
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    # To run with variables
    # mvn spring-boot:run -Dspring-boot.run.arguments="--DB_PORT=5432"
    # ^ This has been changed
    url: ${DB_URL:- jdbc:postgresql://localhost:5432/learning_pulse}
    username: lp
    password: lp

springdoc:
  api-docs:
    enabled: true
    path: /api/v1/classroom/v3/api-docs
  swagger-ui:
    path: /api/v1/classroom/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:- http://localhost:8761/eureka}

logging:
  level:
    root: ${LOGGING_LEVEL:info}
  file:
    name: ././logs/quiz.log