server:
  port: 0

spring:
  application:
    name: quiz
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${DB_URL}/learning_pulse
    username: ${DB_USER}
    password: ${DB_PASSWORD}

springdoc:
  api-docs:
    enabled: true
    path: /api/v1/quiz/v3/api-docs
  swagger-ui:
    path: /api/v1/quiz/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  file:
    name: ././logs/quiz.log